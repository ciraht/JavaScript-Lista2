<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
    <script>
        var idade = []
        var altura = []
        var count = 1
        while (true){
            var idade_ = parseInt(prompt('Insira a idade, pessoa '+ count + ': '))
            idade.push(idade_)
            var altura_ = parseFloat(prompt('Insira a altura, pessoa '+ count +': '))
            altura.push(altura_)
            if (count == 5){
                break
            }
            count += 1
        }
        altura.reverse()
        idade.reverse()
        alert(altura + '\n'+idade)
    </script>

</body>
</html>
