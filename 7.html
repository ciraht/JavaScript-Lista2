<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
    <script>
        var num = [1, 2, 3, 4, 5]
        var soma = 0
        var mult = 1
        for (i in num){
            soma += num[i]
            mult *= num[i]
        }
        alert('Números: '+ num +'\nSoma: '+ soma +'\nMultiplicação: '+ mult)
    </script>
    <a href="8.html">PRÓXIMA</a>
</body>
</html>
